<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Field Agent</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <h1>Add a Field Agent</h1>
          </div>
          
          <div class="col-12 m-1 text-center" 
            th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}" 
            th:text="${error.message}">Error message</p>
          </div>
          <div class="col-12 m-1 text-center" 
            th:if="${!violations.isEmpty()}">
            <p class="alert alert-danger" th:each="violation : ${violations}" 
            th:text="${violation}">Error message</p>
          </div>
      <hr/>
              <form type="form" action="addAgent" method="POST">
              <div class="row">
              <div class="col">
                  <label class="col-4" for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName"/>
              </div>
              <div class="col">
                  <label class="col-5" for="middleName">Middle Name</label>
                  <input type="text" class="form-control" id="middleName" name="middleName"/>
              </div>
              <div class="col">
                  <label class="col-4" for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName"/>
              </div>
              </div>
              <div class="row">
              <div class="col">
                  <label class="col-4" for="birthDate">Birth Date</label>
                  <input type="date" class="form-control" id="birthDate" name="birthDate"/>
              </div>
              <div class="col">
                  <label class="col-4" for="height">Height</label>
                  <input type="number" class="form-control" id="height" name="height"/> 
              </div>
              </div>
                  <hr/>
              <div class="row">
                  <h1>Agency</h1>
              </div>
                  
              <div class="row">
                  <div class="col">
                  <label class="col-4" for="identifier">Identifier</label>
                  <input type="text" class="form-control" id="identifier" name="identifier"/>
                  </div>
                  <div class="col">
                      <label class="col-4" for="agency">Agency</label>
                      <select class="form-control" name="agency">
                          <option selected disabled>- Select -</option>
                          <option th:each="agency : ${agencyList}"
                                  th:value="${agency.agencyId}"
                                  th:text="${agency.name}"></option>
                      </select>
                  </div>
                  <div class="col">
                      <label class="col-6" for="SecurityClearance">Security Clearance</label>
                      <select class="form-control" name="securityClearanceId">
                          <option selected disabled>- Select -</option>
                          <option th:each="securityclearance : ${clearList}"
                                  th:value="${securityclearance.securityClearanceId}"
                                  th:text="${securityclearance.name}"></option>
                      </select>
                  </div>
              </div>
                  <div class="row">
                      <div class="col">
                      <label class="col-6" for="activationDate">Activation Date</label>
                      <input type="date" class="form-control" placeholder="mm/dd/yyy" id="activationDate" name="activationDate"/>
                      </div>
                      <div class="col align-self-end">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="isActive" id="isActive">
                        <label class="form-check-label" for="isActive">
                          Is Active
                        </label>
                      </div>
                      </div>
                      </div>
                  <div class="row">
                      <div class="col">
                          <label class="col-6" for="pictureUrl">Picture Url</label>
                          <input type="url" class="form-control" id="pictureUrl" name="pictureUrl"/>
                      </div>
                  </div>
                  <div style="margin-top:30px; margin-left:0px;" class="row">
                  <button type="submit" class="btn btn-dark">Save</button>
              </form>
                  <a href="#" th:href="@{/}"<button style="margin-left:15px;" type="cancel" class="btn btn-dark">Cancel</a></button>
                  </div>
                
                  
              </div>
              

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
