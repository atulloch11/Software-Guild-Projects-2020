<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Field Agent</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              
              <h1>Edit/View Assignment</h1>
          </div>
          <hr/>
          
          <form type="form" action="editAssignment" method="POST">
              <div class="row">
                  <div class="col">
                      <label class="col-4" for="fieldAgent">Field Agent</label>
                      <select style="background-color:black; color:white" class="form-control" name="identifier">
                          <option th:each="agent : ${agentList}"
                            th:value="${agent.identifier}"
                            th:text="${agent.firstName + ' ' + agent.lastName}"
                            th:selected="${agent.identifier == assignment.agent.identifier}"></option>
                      </select>
                  </div>
              <div class="col">
                  <label class="col-4" for="country">Country</label>
                  <select style="background-color:black; color:white; width:500px; height:40px" class="from-control" name="countryCode">
                  <option th:each="country : ${countryList}"
                          th:value="${country.countryCode}"
                          th:selected="${country.countryCode == assignment.country.countryCode}"
                          th:text="${country.name}"></option>
              </select>
              </div>
              </div>
              
              
              <div class="row">
                  <div class="col">
                      <label class="col-4" for="startDate">Start</label>
                      <input style="background-color:black; color:white" type="date" th:value="${assignment.startDate}" class="form-control" name="startDate"/>
                  </div>
                  <div class="col">
                      <label class="col-5" for="projectedDate">Projected Date</label>
                      <input style="background-color:black; color:white" type="date" th:value="${assignment.projectedEndDate}" class="form-control" name="projectedEndDate"/>
                  </div>
                  <div class="col">
                      <label class="col-4" for="actualDate">Actual End</label>
                      <input style="background-color:black; color:white" type="date" th:value="${assignment.actualEndDate}" class="form-control" name="actualEndDate"/>
                  </div>
              </div>
              
              <div class="row">
                  <div class="col">
                      <label class="col-4" for="notes">Notes</label>
                      <input style="background-color:black; color:white; height:200px" class="form-control" th:value="${assignment.notes}" name="notes"/>
                  </div>
              </div>
              <input type="hidden" id="assignmentId" name="assignmentId" th:value="${assignment.assignmentId}">
              <div style="margin-top:30px; margin-left:0px;" class="row">
                  <button type="submit" class="btn btn-dark">Save</button>
                  <a href="#" th:href="@{/}"<button style="margin-left:15px;" type="cancel" class="btn btn-dark">Cancel</a></button>
                  </div>
                
                  </form>
          
          
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
