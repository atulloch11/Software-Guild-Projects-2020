<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Field Agent</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              
              <h2>Delete <span th:text="' ' + ${agent.firstName} + ' ' + ${agent.lastName} + '?'"></span></h2>
                          
          </div>
          <hr/>
          <div class="row">
              <div>Assignments: <span th:text="${assignmentNumber}"></span></div>
              
          </div>
          <div class="row">
              <p>Deletions are permanent.</p>
          </div>
          <div class="row">
              <div><p>Both <span th:text="${agent.firstName} + ' and his/her ' + ${assignmentNumber}"</span></p>
                  <p>assignment(s) will be deleted forever.</p></div>
          </div>
          
          <div class="row">
              <p>Continue?</p>
          </div>
          
          
          <div style="margin-top:30px; margin-left:0px;" class="row">
              <a href="#" th:href="@{/deleteAgent(id=${agent.identifier})}"<button type="submit" class="btn btn-dark">Delete</a></button>
      <a href="#" th:href="@{/}"<button style="margin-left:15px;" type="cancel" class="btn btn-dark">Cancel</a></button>
                  </div>
      <hr/>
          
         
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
