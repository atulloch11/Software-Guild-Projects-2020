<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->

    <title>Field Agent</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              
              <h1>Home</h1>
             
             
              <a href="#" th:href="@{/agent}"<button type="submit" style="position: absolute;right:165px;top:10px" class="btn btn-dark float right">Add an Agent</button></a>
              
          </div>
      <hr/>
          <table class="table table-dark">
              <thead>
                  <tr>
                      <th scope="col">Field Agent</th>
                      <th scope="col">Agency</th>
                      <th scope="col"> </th>
                      <th scope="col"> </th>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="agent : ${agents}">
                  <td><a href="#" th:href="@{/editAgent(id=${agent.identifier})}" th:text="${agent.firstName} + ' ' + ${agent.lastName}">First Name</a></td>
                  <td th:text="${agent.agency.name}">Agent</td>
                  <td><a href="#" th:href="@{/confirmDeleteAgent(id=${agent.identifier})}"<button type="button" class="btn btn-light">Delete</a></button></td>
                  <td><a href='#' th:href="@{/assignment(id=${agent.identifier})}"<button type="button" class="btn btn-light">Add an Assignment</a></button></td>
                  </tr>
                  <tr>
                  </tr>
              </tbody>
          </table>
