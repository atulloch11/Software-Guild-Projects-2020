<!doctype html>
<html lang="en"      
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&display=swap" rel="stylesheet">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/content.css}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Alcopedia</title>
    </head>
    <body class="bg">
        <div class="container">
            <h1>Hello Security</h1>
            <hr/>
            <div class="navbar">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="home">
                            Home
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link" href="content">
                            Content (must have the user role)
                        </a>
                    </li>
                    <li role="presentation" class="nav-item">
                        <a class="nav-link active" href="admin">
                            Admin (must have the admin role)
                        </a>
                    </li>
                </ul>    
            </div>
            <h2>Add User Page</h2>
            
            <div class="container">
            <div class="row"> 
                <h3>Create User</h3>
            </div>
                
                
                <div class="col-md-4 offset-md-2 errors">
                    <p class="alert-danger rounded"
                    th:each="violation : ${violations}"
                    th:text="${violation}"></p>
                </div>
                
            <div class="row">
                <form method="POST" action="createUser" class="col-md-10">
                    <div class="form-group row">
                        <label for="username" class="col-md-4 control-label">Username:</label>
                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control" 
                                   id="username"
                                   name="username"
                                   style="background-color: #3C3C3C; color: #AF473C;"
                                   placeholder="Username"
                                   required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-md-4 control-label">Password:</label>
                    <div class="col-md-8">
                    <input type="password"
                           class="form-control"
                           style="background-color: #3C3C3C; color: #AF473C;"
                           name="password"
                           id="password"
                           placeholder="Password" required>
                    </div>
                    </div>
                    
                    <div class="form-group row">
                            <label for="confirmPassword" class="col-md-4 control-label">Confirm password:</label>
                            <div class='col-md-8'>
                            <input type="password"
                             class="form-control"
                             style="background-color: #3C3C3C; color: #AF473C;"
                             id="confirmPassword" 
                             name="confirmPassword" 
                             placeholder="Confirm Password">
                            <small hidden id="confirmPasswordError" class="text-danger">
                                passwords do not match
                            </small>
                            </div> 
                    </div>
                    
                    <!--- maybe we don't need this??
                    <div class="form-group row">
                        <label for="enabled" class="col-md-4 control-label">Enabled:</label>
                        <div class="col-md-8">
                            <input type="checkbox"  
                                   id="enabled"
                                   name="enabled"
                                   />
                        </div>
                    </div>
                    -->
                    <input type="hidden"                        
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>
                    <div class="form-group row">
                        <div class="col-md-offset-4 col-md-8">
                            <input type="submit" 
                                   class="btn btn-dark" 
                                   id="search-button" 
                                   value="Create User"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
            
        <!-- #5: Placed at the end of the document so the pages load faster -->
      <script type="text/javascript" th:src="@{js/jquery-2.2.4.min.js}"></script>
      <script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
      <script type="text/javascript" th:src="@{/js/brewery.js}"></script>
    </body>
</html>
