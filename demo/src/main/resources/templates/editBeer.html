<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Alcopedia</title>
  </head>
  <body class="bg">
      <header>
        <div class="container_nav">
        <img th:src="@{/images/logo.png}" alt="logo" class="logo" style="width:100px;height:100px;">

        <nav>
          <ul>
            <li><a href="home">Home</a></li>
            <li><a href="content">Beer Database</a></li>
            <li><a href="cocktail">Search Cocktails</a></li>
            <li><a href="brewery">Find a Brewery</a></li>
            <li><a href="admin"><img th:src="@{/images/user.png}" style="margin-right: 5px;" alt="user-icon"><span th:text="${#authentication.name}">
                              </span></a></li>
          </ul>

        </nav>
          

        </div>
        </header>
      
      <div class="container">
          <div class="row">
              <h1><center>Edit a Beer</center></h1>
          </div>
          
          <!--
          <div class="col-12 m-1 text-center" 
            th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}" 
            th:text="${error.message}">Error message</p>
          </div>
          <div class="col-12 m-1 text-center" 
            th:if="${!violations.isEmpty()}">
            <p class="alert alert-danger" th:each="violation : ${violations}" 
            th:text="${violation}">Error message</p>
          </div>
          -->
      <hr/>
              <form type="form" action="editBeer" method="POST">
                  <input type="hidden" 
                            th:name="${_csrf.parameterName}" 
                            th:value="${_csrf.token}"/>&nbsp;
                  <input type="hidden" 
                         name="idUser" 
                         th:value="${currentUser.id}"/>
              <div class="row">
              <div class="col">
                  <label class="col-4" for="name">Name of Beer</label>
                  <input type="text" style="background-color: #3C3C3C; color: #AF473C;" class="form-control" id="name" th:value="${beer.name}" name="name"/>
              </div>
              <div class="col">
                  <label class="col-5" for="description">Description of Beer</label>
                  <input type="text" style="background-color: #3C3C3C; color: #AF473C; height:200px;" class="form-control" id="description" th:value="${beer.description}" name="description"/>
              </div>
              <div class="col">
                  <label class="col-4" for="percent">ABV Percentage</label>
                  <input type="text" style="background-color: #3C3C3C; color: #AF473C;" class="form-control" id="percent" th:value="${beer.percent}" name="percent"/>
              </div>
              </div>
              <div class="row">
              <div class="col">
                  <label class="col-4" for="type">Type</label>
                  <input type="text" style="background-color: #3C3C3C; color: #AF473C;" class="form-control" id="type" th:value="${beer.type}" name="type" required/> 
              </div>
              </div>
               
                  <div class="row">
                      <div class="col">
                          <label class="col-6" for="image">Picture Url</label>
                          <input type="text" style="background-color: #3C3C3C; color: #AF473C;" class="form-control" id="image" th:value="${beer.image}" name="image"/>
                      </div>
                  </div>
                  <input type="hidden" id="id" name="id" th:value="${beer.id}">
                  <div style="margin-top:30px; margin-left:0px;" class="row">
                  <button type="submit" class="btn btn-dark">Save</button>
              </form>
                  <a href="#" th:href="@{/}"<button style="margin-left:15px;" type="cancel" class="btn btn-dark">Cancel</a></button>
                  </div>
                
                  
              </div>
              

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
