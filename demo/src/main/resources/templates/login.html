<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&display=swap" rel="stylesheet">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <title>Alcopedia: Home</title>
    </head>
    
    <header>
        <div class="container_nav">
        <img th:src="@{/images/logo.png}" alt="logo" class="logo" style="width:100px;height:100px;">

        <nav>
          <ul>
            <li><a href="home">Home</a></li>
            <li><a href="content">Beer Database</a></li>
            <li><a href="cocktail">Search Cocktails</a></li>
            <li><a href="brewery">Find a Brewery</a></li>
          </ul>

        </nav>
          

        </div>
        </header>
    
    
    
        <body>
            
            <div class="container-fluid bg">
            
            <h1> Login Page</h1>


        <h3 th:if="${#request.getParameter('login_error') == '1'}">
                Wrong id or password!</h3>

        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-12"></div>
          <div class="col-md-4 col-sm-4 col-xs-12">
              <form class="form-container"
                            role="form"
                            method="post"
                            action="login">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
    </div>
                  <div class="form-group">
                      <a href="addUser" id="add-user" class="btn btn-dark btn-block">New? Create User</a>
                  </div>
               
    <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
    <button id="search-button" type="submit" class="btn btn-dark btn-block">Submit</button>
  </form>
          </div>
          <div class="col-md-4 col-sm-4 col-xs-12">
          </div>
          </div>
          </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
